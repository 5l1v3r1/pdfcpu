project_name: pdfcpu
release:
  github:
    owner: pdfcpu
    name: pdfcpu
  name_template: '{{.Tag}}'
brews:
- name: pdfcpu
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "pdfcpu"
scoop:
  name: pdfcpu
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/pdfcpu/pdfcpu/releases/download/{{ .Tag }}/{{ .ArtifactName
    }}
builds:
- id: pdfcpu
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - "386"
  - amd64
  goarm:
  - "6"
  targets:
  - linux_386
  - linux_amd64
  - darwin_386
  - darwin_amd64
  - windows_386
  - windows_amd64
  main: ./cmd/pdfcpu
  ldflags:
  - -s -w -X main.version={{.Version}} -X github.com/pdfcpu/pdfcpu/pkg/pdfcpu.VersionStr={{.Version}}
    -X main.commit={{.ShortCommit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: pdfcpu
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - pdfcpu
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - pdfcpu
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - pdfcpu
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: ./dist
signs:
- cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
